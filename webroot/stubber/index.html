<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stubber.js is a quick and simple stub data provider.">
    <title>Stubber.js</title>
    <link rel="stylesheet" href="/stubber/css/pure.css">
    <link rel="stylesheet" href="/stubber/css/main-grid.css">
    <link rel="stylesheet" href="/stubber/css/layouts/marketing.css">
    <link rel="stylesheet" href="/stubber/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stubber/vendor/humane/themes/original.css">
    <link rel="stylesheet" href="/stubber/css/style.css">
  </head>
  <body>
    <div class="header">
      <nav class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="#home">Stubber.js</a>
        <ul>
          <li class="pure-menu-selected"><a href="#home">Home</a></li>
          <li><a href="#resources">Resources</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#started">Get Started</a></li>
          <li><a href="https://github.com/jdarling/Stubber.js"><i class="fa fa-github"></i> GitHub</a></li>
        </ul>
      </nav>
    </div>
    <div id="outlet"></div>
    <div class="footer l-box is-center">
      Stubber.js site built with <a href="http://handlebarsjs.com/">Handlebars</a> and <a href="http://purecss.io">Pure CSS</a>
    </div>

    <script type="text/x-template" id="error">
      Something went wrong :(
    </script>
    <script type="text/x-template" id="pageNotFound">
      <div class="error"><p>Could not locate partial for "{{pageName}}".</p></div>
    </script>
    <script type="text/x-template" id="loading">
      <div style="text-align: center">
        <div>Loading...</div>
        <div class="loading"></div>
      </div>
    </script>
    <script type="text/x-template" id="resources"></script>
    <script type="text/x-template" id="about">From readme.md</script>
    <script type="text/x-template" id="stubs"></script>
    <script type="text/x-template" id="stub" data-controller="stub"></script>
    <script type="text/x-template" id="resource" data-controller="resource"></script>
    <script type="text/x-template" id="index"></script>

    <script type="text/javascript" src="/stubber/vendor/handlebars/handlebars.js"></script>
    <script type="text/javascript" src="/stubber/vendor/satnav/dist/satnav.min.js"></script>
    <script type="text/javascript" src="/stubber/vendor/showdown/showdown.js"></script>
    <script type="text/javascript" src="/stubber/vendor/humane/humane.min.js"></script>

    <script type="text/javascript" src="/stubber/lib/loader.js"></script>
    <script type="text/javascript" src="/stubber/lib/controllers.js"></script>
    <script type="text/javascript" src="/stubber/lib/handlebarsHelpers.js"></script>
    <script type="text/javascript" src="/stubber/lib/partials.js"></script>
    <script type="text/javascript" src="/stubber/lib/support.js"></script>

    <script type="text/javascript" src="/stubber/js/controllers.js"></script>
    <script type="text/javascript" src="/stubber/js/app.js"></script>
  </body>
</html>
