<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stubber.js</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <script type="text/x-handlebars" id="about">
      About
    </script>
    <script type="text/x-handlebars" id="resources">
      <ul>
        {{#each controller}}
        <li>
          <dt>{{#linkTo 'stubs.list' name}}{{name}}{{/linkTo}}</dt>
          <dd>{{description}}</dd>
        </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" id="stubs">
      Stubs
    </script>
    
    <script type="text/x-handlebars">
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1><a href="#">Stubber.js</a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Left Nav Section -->
          <ul class="left">
            <li class="divider"></li>
            <li class="active">{{#linkTo 'about'}}About{{/linkTo}}</li>
            <li class="divider"></li>
            <li class="active">{{#linkTo 'resources'}}Resources{{/linkTo}}</li>
          </ul>
        </section>
      </nav>
      
      <h1>Stubber.js - <small>A lightweight Resourcefully RESTful Stub API provider.</small></h1>
      <hr />
      {{outlet}}
      <hr />
      Site built with <a href="http://emberjs.com/">Ember.js</a> and <a href="http://foundation.zurb.com/">Foundation 4</a>
    </script>

    <script type="text/x-handlebars" id="index">
      Welcome to Stubber.js
    </script>

    <script src="/vendor/showdown/showdown.js"></script>
    <script src="/vendor/moment/moment.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
