<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stubber.js</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/foundation.css" />
    <script src="/js/vendor/custom.modernizr.js"></script>
  </head>
  <body>

    <script type="text/x-handlebars" id="about">
      About
    </script>
    <script type="text/x-handlebars" id="resources">
      <ul>
        {{#each controller}}
        <li>
          <dt>{{name}}</dt>
          <dd>{{description}}</dd>
        </li>
        {{/each}}
      </ul>
    </script>
    <script type="text/x-handlebars" id="stubs">
      Stubs
    </script>
    
    <script type="text/x-handlebars">
      <nav class="top-bar">
        <ul class="title-area">
          <!-- Title Area -->
          <li class="name">
            <h1><a href="#">Stubber.js</a></h1>
          </li>
          <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Left Nav Section -->
          <ul class="left">
            <li class="divider"></li>
            <li class="active">{{#linkTo 'about'}}About{{/linkTo}}</li>
            <li class="divider"></li>
            <li class="active">{{#linkTo 'resources'}}Resources{{/linkTo}}</li>
            <li class="divider"></li>
            <li class="active">{{#linkTo 'stubs'}}Stubs{{/linkTo}}</li>
          </ul>
        </section>
      </nav>
      
      <h1>Stubber.js - <small>A lightweight Resourcefully RESTful Stub API provider.</small></h1>
      <hr />
      {{outlet}}
      <hr />
      Site built with <a href="http://emberjs.com/">Ember.js</a> and <a href="http://foundation.zurb.com/">Foundation 4</a>
    </script>

    <script type="text/x-handlebars" id="index">
      Welcome to Stubber.js
    </script>

    <script src="/js/libs/jquery-1.9.1.js"></script>
    <script src="/js/libs/handlebars-1.0.0-rc.4.js"></script>
    <script src="/js/libs/ember-1.0.0-rc.6.js"></script>
    <script src="/js/libs/ember-data.js"></script>
    <script src="/js/DS.Stubber.Adapter.js"></script>
    
    <script src="/js/showdown.js"></script>
    <script src="/js/moment.js"></script>

    <script src="/js/foundation.min.js"></script>
    <script src="/js/foundation/foundation.js"></script>
    <script src="/js/foundation/foundation.alerts.js"></script>
    <script src="/js/foundation/foundation.clearing.js"></script>
    <script src="/js/foundation/foundation.cookie.js"></script>
    <script src="/js/foundation/foundation.dropdown.js"></script>
    <script src="/js/foundation/foundation.forms.js"></script>
    <script src="/js/foundation/foundation.joyride.js"></script>
    <script src="/js/foundation/foundation.magellan.js"></script>
    <script src="/js/foundation/foundation.orbit.js"></script>
    <script src="/js/foundation/foundation.reveal.js"></script>
    <script src="/js/foundation/foundation.section.js"></script>
    <script src="/js/foundation/foundation.tooltips.js"></script>
    <script src="/js/foundation/foundation.topbar.js"></script>
    <script src="/js/foundation/foundation.interchange.js"></script>
    <script src="/js/foundation/foundation.placeholder.js"></script>
    <script src="/js/foundation/foundation.abide.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
