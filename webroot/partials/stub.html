<div class="page">
  <h1>{{properCase segment}} Stub - {{stub._id}}</h1>
  <div><a href="" data-toggle="view" class="active">View</a> <a href="" data-toggle="edit">Edit</a></div>
  <div data-toggle-id="view" class="active">
    <pre>{{JSONstringify stub}}</pre>
  </div>
  <form data-toggle-id="edit" class="pure-form" action="/api/v1/stubs/{{segment}}/{{stub._id}}">
    {{#notPrivate stub}}
    <textarea name="stub" class="editor">{{JSONstringify this}}</textarea>
    {{/notPrivate}}
    <button class="pure-button submit">Save</button>
  </form>
</div>
